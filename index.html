<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="audio">
        <audio controls src="clickOne.mp3" autoplay type="audio" id="tick">
            <!-- <code>audio</code> -->
        </audio>


    </div>
    <div class="mute-unmute">
        <div class="unmute hidden">
            <span class="material-symbols-outlined">
                volume_up
            </span>
        </div>
        <div class="mute">
            <span class="material-symbols-outlined">
                volume_off
            </span>
        </div>
    </div>
    <div class="watch">

        <div class="clock">
            <div class="second hand"></div>
            <div class="minute hand"></div>
            <div class="hour hand"></div>
            <div class="one  number">1</div>
            <div class="two number">2</div>
            <div class="three number">3</div>
            <div class="four number">4</div>
            <div class="five number">5</div>
            <div class="six number">6</div>
            <div class="seven number">7
            </div>
            <div class="eight number">8</div>
            <div class="nine number">9</div>
            <div class="ten number">10</div>
            <div class="eleven number">11
            </div>
            <div class="tweleve number">12</div>

        </div>

    </div>
    <footer class="footer">
        <p class="text-footer">
            Copyright &copy; 2022 -
            <a href="https://sahityaneupane.com.np/">Sahitya Neupane </a>- All right
            reserved
        </p>
    </footer>

    <script src="app.js" async defer></script>
</body>

</html>
